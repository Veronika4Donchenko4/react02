<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <!-- with react -->
    <div id="app"></div>
    <!-- with vanilla js -->
    <div id="app-js"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
    <script>
    const reactHeading = React.createElement('h1', null, 'Hello from React')
    console.log(reactHeading)
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)
    root.render(reactHeading)
    </script>

    <!-- create element in HTML with vanilla js -->
    <script>
        const vanillaJsHeading = document.createElement('h1')
        vanillaJsHeading.textContent = "Hello from Vanilla JS"
        console.log(vanillaJsHeading)
        // If we want to add some text in html element - exists methot .appendChild
        document.getElementById('app-js').appendChild(vanillaJsHeading)
    </script>
</body>
</html>
